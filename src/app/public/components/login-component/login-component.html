<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8 font-sans">
    <div
        class="max-w-md w-full space-y-8 bg-white p-10 rounded-[32px] shadow-xl border border-slate-100 animate-fade-in relative overflow-hidden">

        <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-50 rounded-full opacity-50 blur-2xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-50 rounded-full opacity-50 blur-2xl"></div>

        <div class="relative z-10 flex flex-col items-center">
            <div
                class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center text-4xl shadow-sm mb-4 transform hover:rotate-12 transition-transform duration-300 cursor-default">
                ü•ë
            </div>
            <h2 class="text-center text-3xl font-black text-slate-800 tracking-tight">VerduStock</h2>
            <p class="mt-2 text-center text-sm text-slate-500 font-medium">Gesti√≥n de inventario inteligente</p>
        </div>

        <form class="mt-8 space-y-6 relative z-10" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Correo electr√≥nico</label>
                    <input type="email"
                        class="appearance-none block w-full px-4 py-3.5 border border-slate-200 placeholder-slate-300 text-slate-800 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition-all font-medium disabled:bg-slate-50 disabled:text-slate-400"
                        placeholder="admin@verdustock.com" formControlName="email"
                        [attr.disabled]="isLoading() ? true : null">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Contrase√±a</label>
                    <input type="password"
                        class="appearance-none block w-full px-4 py-3.5 border border-slate-200 placeholder-slate-300 text-slate-800 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-100 focus:border-green-500 transition-all font-medium disabled:bg-slate-50 disabled:text-slate-400"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" formControlName="password" [attr.disabled]="isLoading() ? true : null">
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" [disabled]="loginForm.invalid || isLoading()"
                    class="group relative w-full flex justify-center items-center gap-3 py-4 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-slate-900 hover:bg-black focus:outline-none focus:ring-4 focus:ring-slate-200 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-70 disabled:cursor-not-allowed">

                    @if (isLoading()) {
                    <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                            fill="none"></circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Conectando...</span>
                    } @else {
                    <span>Iniciar Sesi√≥n</span>
                    }
                </button>

                @if (isLoading()) {
                <p class="mt-3 text-center text-xs text-slate-400 animate-pulse">
                    Despertando al servidor, esto puede tomar unos segundos... ‚òï
                </p>
                }

                @if (loginError()) {
                <div class="mt-4 p-3 rounded-lg bg-red-50 border border-red-100 flex items-center justify-center gap-2">
                    <span class="text-sm text-red-600 font-bold">Credenciales incorrectas</span>
                </div>
                }
            </div>
        </form>
    </div>
</div>
