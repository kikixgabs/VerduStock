<div class="min-h-screen bg-green-200 flex flex-col font-sans">
    <h1 class="text-4xl md:text-6xl text-center mt-14 md:mt-4 font-bold text-gray-800 relative">
        VerduStock
        <div class="absolute -top-10 right-4 md:top-0 md:right-8 flex items-center md:h-full">
            <button (click)="connectMercadoPago()" [disabled]="mercadoPagoConnected()"
                [class.bg-blue-500]="!mercadoPagoConnected()" [class.hover:bg-blue-600]="!mercadoPagoConnected()"
                [class.text-white]="!mercadoPagoConnected()" [class.bg-gray-200]="mercadoPagoConnected()"
                [class.text-gray-500]="mercadoPagoConnected()"
                class="flex text-xs md:text-sm px-3 py-1.5 md:px-4 md:py-2 rounded-lg font-bold shadow transition-colors items-center gap-2">
                @if(mercadoPagoConnected()) {
                <span>âœ…</span> Mercado Pago Conectado
                } @else {
                <span>ðŸ”—</span> Conectar Mercado Pago
                }
            </button>
        </div>
    </h1>

    <nav
        class="sticky top-4 z-50 mx-auto w-[95%] max-w-2xl mt-4 bg-white/90 backdrop-blur-xl border border-white/20 shadow-lg rounded-2xl p-1.5 flex justify-center gap-1">

        <a routerLink="stock-control" routerLinkActive="bg-green-50 text-green-700 shadow-sm ring-1 ring-green-200"
            class="flex-1 flex items-center justify-center text-center px-2 py-3 rounded-xl text-sm font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition-all duration-300 outline-none select-none">
            Control de Stock
        </a>

        <a routerLink="cashier-control" routerLinkActive="bg-blue-50 text-blue-700 shadow-sm ring-1 ring-blue-200"
            class="flex-1 flex items-center justify-center text-center px-2 py-3 rounded-xl text-sm font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition-all duration-300 outline-none select-none">
            Caja
        </a>

        <a routerLink="receipts" routerLinkActive="bg-purple-50 text-purple-700 shadow-sm ring-1 ring-purple-200"
            class="flex-1 flex items-center justify-center text-center px-2 py-3 rounded-xl text-sm font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition-all duration-300 outline-none select-none">
            Recibos
        </a>

    </nav>

    <main class="flex-1 p-4 md:p-6 lg:p-8 max-w-7xl mx-auto w-full animate-fade-in">
        <router-outlet></router-outlet>
    </main>
</div>
