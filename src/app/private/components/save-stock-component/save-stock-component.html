<div
    class="bg-white p-8 rounded-[24px] w-[95%] sm:w-[500px] flex flex-col gap-6 shadow-2xl mx-auto border border-green-50 animate-fade-in">

    <div>
        <h1 class="text-2xl font-black text-slate-800">Resumen de Stock</h1>
        <p class="text-slate-500 text-sm mt-1">Revisa los datos antes de exportar.</p>
    </div>

    <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 max-h-[300px] overflow-y-auto custom-scrollbar">
        <div class="flex flex-col gap-2 font-mono text-sm text-slate-700">
            @for(product of data; track $index) {
            <div class="flex justify-between border-b border-slate-200/50 pb-1 last:border-0">
                <span>{{product.name}}</span>
                <span class="font-bold">{{product.stock}} {{product.measurement}}</span>
            </div>
            }
        </div>
    </div>

    <div class="flex flex-col sm:flex-row justify-end gap-3 pt-2">
        <button (click)="close()"
            class="px-6 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition-colors order-2 sm:order-1">
            Volver
        </button>
        <button (click)="copyToClipboard()"
            class="px-6 py-3 bg-slate-900 hover:bg-black text-white rounded-xl font-bold shadow-xl flex items-center justify-center gap-2 transition-all transform active:scale-95 order-1 sm:order-2">
            <span>ðŸ“‹ Copiar al Portapapeles</span>
        </button>
    </div>
</div>
